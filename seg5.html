  <script>
    // DOM Loaded
    document.addEventListener("DOMContentLoaded", () => {
      const player = new Plyr("#player", {
        title: "Spring",
        controls: [
          "play-large",
          "play",
          "progress",
          "current-time",
          "duration",
          "mute",
          "volume",
          "settings",
          "pip",
          "airplay",
          "fullscreen"
        ]
      });


      document.querySelectorAll(".go-to").forEach((btn) => {
        btn.addEventListener("click", () => {
          player.currentTime = parseInt(btn.getAttribute("data-time"));
          player.play();
        });
      });
    });

  </script>
